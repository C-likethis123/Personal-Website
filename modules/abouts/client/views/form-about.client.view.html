<section>
  <div class="page-header">
    <h1>{{vm.about._id ? 'Edit About' : 'New About'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.aboutForm" class="form-horizontal" ng-submit="vm.save(vm.form.aboutForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.about.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.aboutForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Title is required.</p>
          </div>

          <label class="control-label" for="name">Description</label>
          <input name="description" type="text" ng-model="vm.about.description" id="description" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.aboutForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Description is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.about._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
